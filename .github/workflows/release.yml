name: ğŸš€ Release

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zerotier-mcp

jobs:
  check-version:
    name: ğŸ” æ£€æµ‹ç‰ˆæœ¬å˜åŒ–
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.new }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” æ£€æµ‹ç‰ˆæœ¬å˜åŒ–
        id: version
        run: |
          OLD=$(git show HEAD^:Cargo.toml | grep '^version' | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          NEW=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "old=$OLD"
          echo "new=$NEW"
          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          if [ "$OLD" != "$NEW" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: ğŸ”¨ æ„å»º ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ¦€ å®‰è£… Rust
        uses: dtolnay/rust-toolchain@sta
        with:
          targets: ${{ matrix.target }}

      - name: ğŸ’¾ ç¼“å­˜ Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”¨ æ„å»º
        run: cargo build --release --target ${{ matrix.target }}

      - name: ğŸ“¦ æ‰“åŒ…
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}${{ matrix.ext }}
          else
            tar czvf ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}${{ matrix.ext }}
          fi

      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.target }}.*

  release:
    name: ğŸš€ å‘å¸ƒ Release
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¥ ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ“‹ æ•´ç†æ–‡ä»¶
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec mv {} release/ \;
          ls -la release/

      - name: ğŸ·ï¸ åˆ›å»º Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: |
            ## ğŸ“¦ ZeroTier MCP Server v${{ needs.check-version.outputs.version }}
            
            ### ä¸‹è½½
            
            | å¹³å° | æ¶æ„ | ä¸‹è½½ |
            |------|------|------|
            | Windows | x64 | [zerotier-mcp-x86_64-pc-windows-msvc.zip](https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/zerotier-mcp-x86_64-pc-windows-msvc.zip) |
            | Linux | x64 | [zerotier-mcp-x86_64-unknown-linux-gnu.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/zerotier-mcp-x86_64-unknown-linux-gnu.tar.gz) |
            | macOS | x64 | [zerotier-mcp-x86_64-apple-darwin.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/zerotier-mcp-x86_64-apple-darwin.tar.gz) |
            | macOS | ARM64 | [zerotier-mcp-aarch64-apple-darwin.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ needs.check-version.outputs.version }}/zerotier-mcp-aarch64-apple-darwin.tar.gz) |
            
            ### MCP é…ç½®ç¤ºä¾‹
            
            ```json
            {
              "mcpServers": {
                "zerotier": {
                  "command": "/path/to/zerotier-mcp",
                  "env": {
                    "ZEROTIER_CENTRAL_TOKEN": "your_token"
                  }
                }
              }
            }
            ```
          files: release/*
          draft: false
          prerelease: false
